<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        function getComputerChoice () {
            let answer = Math.floor(Math.random() * 3);
            switch(answer) {
                case 0:
                    return ("rock");

                case 1:
                    return ("paper");

                case 2:
                    return ("scissors")
            }
        }

        function getPlayerChoice (){
            let answer = "";
            while(answer !=  "rock" && answer != "paper" && answer != "scissors"){
                answer = prompt("Rock, paper, scissors?").toLowerCase();
            }
            return answer;
        }

        function playRound(playerChoice, computerChoice){
            playerChoice = getPlayerChoice();
            computerChoice = getComputerChoice();

            if (playerChoice == computerChoice) {return("It's a tie!")}

            if (playerChoice == "rock" && computerChoice == "paper") {return("You lose! Paper beat rock.")}
            if (playerChoice == "rock" && computerChoice == "scissors") {return("You win! Rock beat scissors.")}

            if (playerChoice == "paper" && computerChoice == "rock") {return("You win! Paper beat rock.")}
            if (playerChoice == "paper" && computerChoice == "scissors") {return("You lose! Scissors beat paper.")}

            if (playerChoice == "scissors" && computerChoice == "rock") {return("You lose! Rock beat scissors.")}
            if (playerChoice == "scissors" && computerChoice == "paper") {return("You win! Scissors beat paper.")}
        }

     function game() {
        let player = 0;
        let computer = 0;

        for (let i = 0; i<5; i++) {
            let result = playRound();
            console.log(result);
            if (result.includes("win")) {
                player += 1;

            } else if (result.includes("lose")){
                computer += 1;

            }else {
                player += 1;
                computer += 1;
            };
        }

        if (player > computer) {
            console.log("Final score: You WIN! Score is " + player + " : " + computer);
        } else {
            console.log("Final score: You LOSE! Score is " + player + " : " + computer);
        }
     }
        

    </script>
</body>
</html>
